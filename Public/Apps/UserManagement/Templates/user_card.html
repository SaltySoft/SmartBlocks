<h3 style="text-align: center;">Carte de l'utilisateur <%= user.get('username') %></h3>
<div class="form_field">
    <div style="margin: auto; width: 215px;">
        <button class="k_um_user_save_button">Save this user</button>
        <button class="k_um_user_delete_button">Delete this user</button>
    </div>
    <div class="k_um_direct_data">
        <div class="field">
            <label for="username_direct">Username</label>
            <input type="text" id="username_direct" class="k_um_username_input" value="<%= username %>"/>
            <div style="clear: both"></div>
        </div>
        <div class="field">
            <label for="firstname_direct">Firstname</label>
            <input type="text" id="firstname_direct" class="k_um_firstname_input" value="<%= user.get('firstname') %>"/>
            <div style="clear: both"></div>
        </div>
        <div class="field">
            <label for="lastname_direct">Lastname</label>
            <input type="text" id="lastname_direct" class="k_um_lastname_input" value="<%= user.get('lastname') %>"/>
            <div style="clear: both"></div>
        </div>
    </div>
    <fieldset class="k_um_fieldset">
        <legend>Jobs</legend>
        <div style="clear:both"></div>
        <div class="k_um_user_job_container">
            <ul class="job_list_container k_um_job_list">
                <% _.each(jobs, function(job){ %>
                <li class="job_item" data-job_id="<%= job.get('id') %>"><%= job.get("name") %></li>
                <% }); %>
            </ul>
        </div>
    </fieldset>
    <fieldset class="k_um_fieldset">
        <legend>Groups</legend>
        <div class="k_um_user_group_container">
            <ul class="group_list_container k_um_group_list">
                <% _.each(groups, function(group){ %>
                <li class="group_item" data-group_id="<%= group.get('id') %>"><%= group.get("name") %></li>
                <% }); %>
            </ul>
        </div>
    </fieldset>
</div>
