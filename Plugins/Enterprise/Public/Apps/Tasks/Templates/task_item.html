<span class="checkbox_container">

    <input type="checkbox" class="task_complete_checkbox" <% if (task.get('completion_date') != null) { %>checked="true"<% } %> />
</span>&nbsp;
<span class="task_display">
</div>
    <span class="task_name"><%= task.get("name") %></span> <a href="javascript:void(0);" class="task_item_button" data-action="delete"><img src="/images/icons/cross.png" /></a>
    <span class="date"><%= time.getDate() %>/<%= time.getMonth() + 1 %>/<%= time.getFullYear() %></span>
</span>
