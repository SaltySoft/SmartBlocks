<div class="subnote_container">
    <div class="subnote_text_editor"></div>
    <div class="subnote_controls">
        <button class="subnote_button" data-action="half_size">Half size</button>
        <button class="subnote_button" data-action="full_size">Full size</button>
        <button class="subnote_button" data-action="delete"><img src="/images/icons/cross.png" /> Delete</button>
        <span class="lock" >This note is being edited by someone else. <img src="/images/icons/lock.png"/></span>
        <span class="pencil">You are currently editing this note. <img src="/images/icons/pencil.png" /></span>
    </div>
</div>
