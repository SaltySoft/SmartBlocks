<ul>
    <% _.each(notes, function (note) {%>
    <li class="dashboard_note" data-flip="0" data-id="<%= note.get('id') %>"
        data-description="<%= note.get('description') %>">
        <div class="name_link normal"><span class="display"><a href="#note_edition/<%= note.get('id') %>"
                                                               data-id="<%= note.get('id') %>"><%=
            note.get('title') %></a></span><span class="edition"><input type="text"/></span></div>
        <a href="javascript:void(0);" class="edit_note_button"><img src="/images/icons/pencil.png"/></a>
        <a href="javascript:void(0);" class="delete_note_button"><img src="/images/icons/cross.png"/></a>
    </li>
    <% });%>
</ul>
