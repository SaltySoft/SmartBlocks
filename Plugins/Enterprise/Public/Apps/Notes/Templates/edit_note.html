<div class="editNote" >
    <img class="closeButtonEditNote" src="/images/myicons/close.png" >


    <div class="editNoteHeader" >
        Edit the note
        </br>
        Titre : <%= note.get('title') %>
        <a class="editNote_add_subnote_button" href="javascript:void(0);"
           data-id="<%= note.get('id') %>" data-type="text" >
            Add text content
        </a >
        </br>
    </div >
    <div class="editNoteContent" >
        <% _.each(subnotes, function (subnote) {%>
        <div class="editNoteSubnote" >
            <div class="subnoteTextContent" >
                <%= subnote.get('content') %>
            </div >
            <textarea name="textsubnote<%= subnote.get('id') %>"
                      id="content_textsubnote<%= subnote.get('id') %>" ><%= subnote.get('content') %></textarea >
        </div >
        <% });%>
    </div >
</div >
