<div class="task_creation_view" >
    <h3 >Create a new task</h3 >

    <form class="pure-form pure-form-stacked" action="javascript:void(0);" >
        <div class="pure-control-group" >
            <label >
                Task name :
                <input type="text" name="name" placeholder="Enter a name..." />
            </label >
        </div >
        <div class="pure-control-group" >
            <label >
                Description of the task :
                <textarea name="description" class="task_creation_description" placeholder="Write a description..." ></textarea >
            </label >
        </div >
        <div class="pure-control-group for_deadlines" >
            <label for="form_task_date">Due date :</label>
            <input type="text" id="form_task_date" placeholder="Click here to change date"/>
        </div >
        <div class="pure-control-group" >
            <label for="form_task_time" >Due time :</label >
            <input type="number" class="hour" value="23" id="form_task_time" min="0" max="23" />
            &nbsp;:&nbsp;
            <input type="number" class="minute" value="59" min="0" max="59" />
        </div >
        <div class="pure-control-group" >
            <label >
                Tags
            </label >
        </div >
    </form >
    <div class="pure-controls" >
        <button class="cancel_button pure-button pure-button-error" >Cancel</button >
        <button class="create_button pure-button pure-button-success" >Create</button >
    </div >
</div >
