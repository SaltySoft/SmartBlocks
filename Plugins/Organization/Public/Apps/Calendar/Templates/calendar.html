        <a href="javascript:void(0);" class="button prev_month_button"><img src="/images/icons/previous.png" /></a>
        <div class="current_month"></div>

</div>

    <div class="box top">

    </div>

    </div>
    <div class="box top">
        Wednesday
    </div>
    <div class="box top">
        Thursday
    </div>
    <div class="box top">
        Friday
    </div>
    <div class="box top">
        Saturday
    </div>
</div>

</div>
