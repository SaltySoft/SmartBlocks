<table class="pure-table timing_table">
    <tbody>
    <tr>
        <td>
            Starts at
        </td>
        <td>
            <div class="end_time time">
                <%= start_time %>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            Ends at
        </td>
        <td>
            <div class="end_time time">
                <%= end_time %>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            Duration
        </td>
        <td>
            <div class="time_left time">
                <%= duration %>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            Task total
        </td>
        <td>
            <div class="total_task_worked_time time">
                <%= total_task_worked_time %>
            </div>
        </td>
    </tr>

    </tbody>
</table>
