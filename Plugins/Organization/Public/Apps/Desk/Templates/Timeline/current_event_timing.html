<table class="pure-table timing_table">
    <tbody>
    <tr>
        <td>
            Ends at
        </td>
        <td>
            <div class="end_time time">
                <%= end_time %>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            Time left
        </td>
        <td>
            <div class="time_left time">
                <%= time_to_end %>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            Worked time
        </td>
        <td>
            <div class="worked_time time">
                <%= worked_time %>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            Task total
        </td>
        <td>
            <div class="total_task_worked_time time">
                <%= total_task_worked_time %>
            </div>
        </td>
    </tr>

    </tbody>
</table>
