<div class="pure-g" >
    <div class="pure-u-1-3" >
        <div class="activity_infos" >
            <div class="for_normal" >
                <h3 >
                    <span class="name" ><%= activity.get("name") %></span >
                    <a href="javascript:void(0);" class="edit_button" ><img src="/images/icons/pencil.png" ></a >
                </h3 >

                <div class="description" >
                    <%= (activity.get("description") != "" ? activity.get("description") : "No description") %>
                </div >
            </div >
            <div class="for_edition" >
                <form action="javascript:void(0);" class="pure-form pure-form-stacked edition_form" >
                    <div class="pure-control-group" >
                        <label >
                            Name
                            <input type="text" name="name" placeholder="Enter a name"
                                   value="<%= activity.get('name') %>" />
                        </label >
                    </div >
                    <div class="pure-control-group" >
                        <label >
                            Description
                            <textarea class="acti_desc_textarea" name="description" ><%= activity.get('description') %></textarea >
                        </label >
                    </div >

                </form >
                <div class="pure-controls" >
                    <button class="edition_save_button pure-button pure-button-success" >Save</button >
                    <button class="edition_cancel_button pure-button pure-button-error" >Cancel</button >
                </div >
            </div >
        </div >
        <div class="type" >
            <label >
                Type :
                <select class="type_select" >
                    <% for (var k in types) {%>
                    <option
                        <% if (activity.get('type').get('id') == types[k].get('id')) { %>
                        selected
                        <% }%> value="<%= types[k].get('id') %>"><%= types[k].get('name') %>
                    </option >
                    <% }%>
                </select >
            </label >
        </div >
    </div >
    <div class="pure-u-2-3" >
        <div class="workload_timeline_container" ></div >
        <div class="task_preview_container" >
        </div >
    </div >
</div >

<div class="pure-g tasks_associated_container" >
    <div class="pure-u-1-3" >
        <h4 >Tasks</h4 >

        <div class="activity_tasks" >
            <div class="tasks_list_container" >
            </div >
            <button class="pure-button pure-button-success add_task_button" >Add task</button >
        </div >
    </div >
    <div class="pure-u-2-3" >
    </div >
</div >
