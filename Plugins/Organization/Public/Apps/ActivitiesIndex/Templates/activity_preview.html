<div class="activity_prev">
    <div class="pure-g">
        <div class="pure-u-1-2">
            <h2 class="name"><%= (activity ? activity.get("name") : '') %></h2>

            <div class="description">
                <%= (activity ?  activity.get("description") : '') %>
            </div>
        </div>
        <div class="pure-u-1-2">
            <div class="activity_time_line_container">
            </div>
            <h4>Tasks</h4>

            <div class="tasks_list_container">

            </div>
        </div>
        <div class="pure-u-1 preview_controls_container">
            <button class="pure-button archive_button"><span class="for_archived">Unarchive</span><span
                    class="for_normal">Archive</span></button>
            <a class="pure-button pure-button-primary go_to_activity_button" href="#activities/<%= (activity ? activity.get('id') : '') %>">Go to detailed view</a>
            <button class="pure-button pure-button-error deletion_button">Delete Activity</button>
        </div>
    </div>
</div>
<div class="empty_content">
    Click on an activity on the left to preview it.
</div>
