<div class="pure-g">
    <div class="pure-u-1-2">
        <h2 class="name"><%= activity.get("name") %></h2>
        <div class="description">
            <%= activity.get("description") %>
        </div>
    </div>
    <div class="pure-u-1-2">
        <div class="activity_time_line_container">
        </div>
        <h4>Tasks</h4>
        <div class="tasks_list_container">

        </div>
    </div>
    <div class="pure-u-1 preview_controls_container">
        <button class="pure-button archive_button">Archive</button>
        <button class="pure-button pure-button-primary go_to_activity_button">Go to detailed view</button>
        <button class="pure-button pure-button-error deletion_button">Delete Activity</button>
    </div>
</div>
