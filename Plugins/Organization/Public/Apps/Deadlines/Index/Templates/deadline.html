<div class="deadline_header">
    <span class="name"><%= deadline.get('name') %></span>
    <span class="timeleft"></span>
    <% if (show_activity) { %>
    <span class="activity_link">
        <a href="#activities/<%= deadline.get('activity').get('id') %>"><%= deadline.get("activity").get("name") %></a>
    </span>
    <% } %>
    H <span class="total_work">
        <%= (deadline.getWork().total / 3600000).toFixed(1) %>
    </span> H
    H <span class="left_work">
        <%= (deadline.getWork().left / 3600000).toFixed(1) %>
    </span> H
    H <span class="done_work">
        <%= (deadline.getWork().done / 3600000).toFixed(1) %>
    </span> H
    <div class="clearer"></div>
</div>
<div class="deadline_body">

</div>
