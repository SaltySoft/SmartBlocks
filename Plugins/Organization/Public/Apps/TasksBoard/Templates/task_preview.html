<% if (task) { %>
<div class="task_prev">
    <div class="pure-g">
        <div class="pure-u-1-2">
            <h2 class="name"><%= (task ? task.get("name") : '') %></h2>

            <div class="description">
                <%= (task ? task.get("description") : '') %>
            </div>
            <div class="task_info">
                <div class="pure-g">
                    <!--<div class="pure-u-1" >Activity : <span class="activity_link" ></span ></div >-->
                    <div class="pure-u-1 time_stats_container"></div>
                    <div class="pure-u-1 participants_container"></div>
                </div>
            </div>
        </div>

        <div class="pure-u-1-2">
            <div class="workload_timeline_container">
            </div>
        </div>
    </div>

    <div class="pure-g">
        <div class="pure-u-1-2">
            <h4>Subtasks</h4>

            <div class="subtasks_list_container">
            </div>
        </div>

        <div class="pure-u-1-2">

                <h4>Planned time</h4>

                <div class="planned_tasks_list_container">
                </div>

        </div>
    </div>

    <div class="task_tags_container">
        Tags :
        <div class="task_tags_panel">

        </div>
    </div>

    <div class="pure-u-1 preview_controls_container">
        <a class="pure-button pure-button-primary go_to_task_button"
           href="#tasks/<%= (task ? task.get('id') : '') %>">Go to detailed view</a>
        <button class="pure-button pure-button-error deletion_button">Delete Task</button>
    </div>
</div>
<% } %>
<div class="empty_content">
    Click on a task on the left to preview it.
</div>
