<div style="float: right">
    <a href="javascript:void(0);" class="cancel_button"><img src="/images/icons/cross_close.png"/></a>
</div>
<div class="ent_sch_cv_form_container">
    <h2 id="ent_sch_cv_title">Create a new schema</h2>

    <form action="javascript:void(0);">
        <div class="form_field">
            <label for="schema_creation_field_name">Name</label>
            <input type="text" id="schema_creation_field_name" name="name" class="ent_sch_cv_name" placeholder="Name of the drawing"/>
        </div>
        <div class="form_field">
            <label for="schema_creation_field_user">Add users to this conversation</label>
            <input type="text" id="schema_creation_field_user" class="user_search_input" placeholder="Search for usernames"/>
        </div>
        <div>
            <div class="users_choice">
                Search result
                <div style="clear:both"></div>
                <div class="user_search_result">

                </div>
                Selected users
                <div style="clear:both"></div>
                <div class="user_selection">

                </div>
                <div style="clear: both"></div>
            </div>
        </div>
        <div style="float: right">
            <button class="ent_sch_cv_validate">Create</button>
            <button class="cancel_button">Cancel</button>
        </div>
        <div style="clear: both;"></div>
    </form>
</div>
