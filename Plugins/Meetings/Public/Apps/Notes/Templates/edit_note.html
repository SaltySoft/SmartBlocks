<div class="editNoteHeader">
    <button class="editNote_add_subnote_button" data-type="text">
        <img src="/images/icons/add.png" /> Post-it
    </button>
    <button class="editNote_add_users">
        <img src="/images/icons/user_edit.png" /> Edit participants
    </button>
    <h2 class="ent_note_title">
        <span class="title_display">
            <span class="title_display_text"><%= note.get('title') %></span>
            <a href="javascript:void(0);" class="title_button" data-action="edit"><img src="/images/icons/pencil.png"/></a>
        </span>
        <span class="title_edition">
            <input type="text" class="note_title_input" />
            <button class="title_button" data-action="save">Save</button>
            <button class="title_button" data-action="cancel">Cancel</button>
        </span>
    </h2>

    </br>
</div>
<div class="editNoteContent">
</div>
